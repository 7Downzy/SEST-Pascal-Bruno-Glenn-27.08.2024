<!DOCTYPE html>
<html>
<head>

  <table id="bewertungen">
    <thead>

        <th>Modulname</th>
        <th>Bewertung</th>

    </thead>
    <tbody>
    </tbody>
  </table>
 
  <script src="script.js"></script>
</body>
</html>
